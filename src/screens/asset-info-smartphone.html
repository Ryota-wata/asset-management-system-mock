<!-- 資産情報登録画面（スマートフォン版） -->
    <div id="assetInfoSmartphonePage" class="asset-info-smartphone-page">
        <div class="main-container-sp">
            <!-- ヘッダー -->
            <header class="header-sp">
                <h1 class="header-title-sp">現有資産調査</h1>
            </header>

            <!-- メインコンテンツ -->
            <main class="main-content-sp">
                <!-- フォーム全体を包むコンテナ -->
                <div class="unified-form-container-sp">
                    <!-- 分類情報セクション -->
                    <section class="form-section-sp">
                        <h3 class="section-title-sp">分類情報</h3>
                        
                        <div class="form-group-sp">
                            <label>大分類</label>
                            <select id="assetLargeClassSelect" class="select-field-sp">
                                <option value="">選択してください</option>
                            </select>
                            <span class="input-hint-sp">フリー入力・一覧選択・あいまい検索可</span>
                        </div>
                        
                        <div class="form-group-sp">
                            <label>中分類</label>
                            <select id="assetMediumClassSelect" class="select-field-sp">
                                <option value="">選択してください</option>
                            </select>
                            <span class="input-hint-sp">フリー入力・一覧選択・あいまい検索可</span>
                        </div>

                        <div class="form-group-sp">
                            <label>品目</label>
                            <select id="assetItemSelect" class="select-field-sp">
                                <option value="">選択してください</option>
                            </select>
                            <span class="input-hint-sp">フリー入力・一覧選択・あいまい検索可</span>
                        </div>
                        
                        <div class="form-group-sp">
                            <label>メーカー</label>
                            <select id="assetMakerSelect" class="select-field-sp">
                                <option value="">選択してください</option>
                            </select>
                            <span class="input-hint-sp">フリー入力・一覧選択・あいまい検索可</span>
                        </div>

                        <div class="form-group-sp">
                            <label>型式</label>
                            <select id="assetModelSelect" class="select-field-sp">
                                <option value="">選択してください</option>
                            </select>
                            <span class="input-hint-sp">フリー入力・一覧選択・あいまい検索可</span>
                        </div>
                    </section>

                    <!-- サイズ情報セクション -->
                    <section class="form-section-sp">
                        <h3 class="section-title-sp">サイズ情報</h3>
                        
                        <div class="dimension-row-sp">
                            <div class="dimension-input-sp">
                                <label>W (幅)</label>
                                <input type="number" placeholder="0" min="0" step="1">
                            </div>
                            
                            <div class="dimension-input-sp">
                                <label>D (奥行)</label>
                                <input type="number" placeholder="0" min="0" step="1">
                            </div>
                            
                            <div class="dimension-input-sp">
                                <label>H (高さ)</label>
                                <input type="number" placeholder="0" min="0" step="1">
                            </div>
                        </div>
                        <span class="input-hint-sp">単位: mm</span>
                    </section>

                    <!-- 備考セクション -->
                    <section class="form-section-sp">
                        <h3 class="section-title-sp">備考</h3>
                        
                        <div class="form-group-sp">
                            <label>備考</label>
                            <textarea placeholder="備考を入力してください"></textarea>
                        </div>
                        
                        <!-- アクションボタン -->
                        <div class="action-buttons-sp">
                            <button class="action-button-sp secondary" onclick="handleShowHistoryList()">
                                <span class="icon">📋</span>
                                <span>履歴表示</span>
                            </button>
                            
                            <button class="action-button-sp primary">
                                <span class="icon">✓</span>
                                <span>商品登録</span>
                            </button>
                        </div>
                    </section>
                </div>
            </main>

            <!-- フッター -->
            <footer class="footer-sp">
                <button class="footer-button-sp" aria-label="戻る" onclick="handleBackFromAssetInfo()">
                    <div class="icon-circle-sp">
                        <div class="back-icon-sp"></div>
                    </div>
                    <span class="button-text-sp">戻る</span>
                </button>
                
                <button class="footer-button-sp" aria-label="部門入力へ" onclick="handleGoToSurvey()">
                    <div class="icon-circle-sp">
                        <div class="home-icon-sp">🏠</div>
                    </div>
                    <span class="button-text-sp">部門入力へ</span>
                </button>
            </footer>
        </div>
    </div>
