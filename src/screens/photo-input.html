<!-- 写真撮影・資産番号入力画面 -->
    <div id="photoInputPage" class="photo-input-page">
        <!-- ヘッダー -->
        <header class="photo-input-header">
            <h1 class="photo-input-header-title">現有資産調査</h1>
        </header>

        <!-- メインコンテンツ -->
        <main class="photo-input-main-content">
            <div class="photo-input-form-container">
                <!-- シールNo. -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">シールNo.</label>
                    <div class="photo-input-display-field">K0001</div>
                </div>

                <!-- 室名 -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">室名</label>
                    <div class="photo-input-display-field">検査室</div>
                </div>

                <!-- 資産番号 -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">資産番号</label>
                    <input type="text" class="photo-input-text-input" placeholder="資産番号を入力">
                </div>

                <!-- 備品番号 -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">備品番号</label>
                    <input type="text" class="photo-input-text-input" placeholder="備品番号を入力">
                </div>

                <!-- 購入年月日 -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">購入年月日</label>
                    <input type="date" class="photo-input-date-input">
                </div>

                <!-- リース -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">リース</label>
                    <div class="photo-input-toggle-container">
                        <div class="photo-input-toggle-switch" onclick="togglePhotoInputSwitch(this)">
                            <div class="photo-input-toggle-knob"></div>
                        </div>
                        <span class="photo-input-toggle-label">オフ</span>
                    </div>
                </div>

                <!-- 貸出品 -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">貸出品</label>
                    <div class="photo-input-toggle-container">
                        <div class="photo-input-toggle-switch" onclick="togglePhotoInputSwitch(this)">
                            <div class="photo-input-toggle-knob"></div>
                        </div>
                        <span class="photo-input-toggle-label">オフ</span>
                    </div>
                </div>

                <!-- 写真 -->
                <div class="photo-input-form-group">
                    <label class="photo-input-form-label">写真</label>
                    <div class="photo-input-display-area">
                        <div class="photo-input-placeholder">
                            <div class="photo-input-placeholder-icon">📷</div>
                            <div class="photo-input-placeholder-text">写真を撮影してください</div>
                        </div>
                        <!-- 撮影後に表示 -->
                        <!-- <img src="photo.jpg" class="photo-input-image" alt="撮影した写真"> -->
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="photo-input-footer">
            <button class="photo-input-footer-button" aria-label="前へ" onclick="handleBackFromPhotoInput()">
                <div class="photo-input-icon-circle">
                    <div class="photo-input-back-icon"></div>
                </div>
                <span class="photo-input-button-text">前へ</span>
            </button>
            
            <button class="photo-input-footer-button photo-input-camera-button" aria-label="写真撮影">
                <div class="photo-input-icon-circle">
                    <div class="photo-input-camera-icon">📷</div>
                </div>
                <span class="photo-input-button-text">写真撮影</span>
            </button>
            
            <button class="photo-input-footer-button" aria-label="次へ" onclick="handlePhotoInputNext()">
                <div class="photo-input-icon-circle">
                    <div class="photo-input-next-icon"></div>
                </div>
                <span class="photo-input-button-text">次へ</span>
            </button>
        </footer>
    </div>
