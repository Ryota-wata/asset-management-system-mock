<!-- SHIP施設マスタ新規作成モーダル -->
<div id="facilityNewModal" class="asset-master-modal">
    <div class="asset-master-modal-content" style="max-width: 600px;">
        <!-- モーダルヘッダー -->
        <div class="asset-master-modal-header">
            <h2 class="asset-master-modal-title">SHIP施設マスタ新規作成</h2>
            <button class="asset-master-modal-close" onclick="closeFacilityNewModal()">×</button>
        </div>

        <!-- フォームコンテンツ -->
        <div class="facility-form-container">
            <form id="facilityNewForm" onsubmit="handleFacilityNewSubmit(event)">
                <!-- 基本情報セクション -->
                <div class="facility-form-section">
                    <h3 class="facility-form-section-title">基本情報</h3>

                    <div class="facility-form-row">
                        <div class="facility-form-group">
                            <label class="facility-form-label required">施設コード</label>
                            <input type="text" class="facility-form-input" id="facilityCode" placeholder="F001" required>
                            <small class="facility-form-hint">例: F001</small>
                        </div>
                    </div>

                    <div class="facility-form-row">
                        <div class="facility-form-group">
                            <label class="facility-form-label required">施設名</label>
                            <input type="text" class="facility-form-input" id="facilityName" placeholder="東京中央総合病院" required>
                        </div>
                    </div>

                    <div class="facility-form-row">
                        <div class="facility-form-group half">
                            <label class="facility-form-label">棟</label>
                            <input type="text" class="facility-form-input" id="facilityBuilding" placeholder="本館">
                        </div>
                        <div class="facility-form-group half">
                            <label class="facility-form-label">階</label>
                            <input type="text" class="facility-form-input" id="facilityFloor" placeholder="1F">
                        </div>
                    </div>

                    <div class="facility-form-row">
                        <div class="facility-form-group half">
                            <label class="facility-form-label">部門</label>
                            <input type="text" class="facility-form-input" id="facilityDepartment" placeholder="内科">
                        </div>
                        <div class="facility-form-group half">
                            <label class="facility-form-label">部署</label>
                            <input type="text" class="facility-form-input" id="facilitySection" placeholder="外来">
                        </div>
                    </div>
                </div>

                <!-- フォームアクション -->
                <div class="facility-form-actions">
                    <button type="button" class="facility-form-btn cancel" onclick="closeFacilityNewModal()">キャンセル</button>
                    <button type="submit" class="facility-form-btn submit">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>
