<!-- 現有資産調査統合画面（QR読取・写真撮影・資産情報登録） -->
    <div id="assetSurveyIntegratedPage" class="asset-survey-integrated-page">
        <!-- 固定ヘッダー：シールNo.と室名 -->
        <div class="survey-integrated-sticky-header">
            <div class="survey-integrated-sticky-content">
                <div class="survey-integrated-sticky-group">
                    <label class="survey-integrated-sticky-label" id="sealNoLabel">シールNo.</label>
                    <input type="text" id="integratedSealNo" class="survey-integrated-sticky-input" placeholder="シール番号を入力">
                </div>
                <div class="survey-integrated-sticky-group">
                    <label class="survey-integrated-sticky-label">室名</label>
                    <input type="text" id="integratedRoomName" class="survey-integrated-sticky-input" placeholder="室名を入力または検索">
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <main class="survey-integrated-main-content">
            <div class="survey-integrated-container">
                <!-- 統合フォームエリア -->
                <section class="survey-integrated-section">
                    <!-- 登録モード -->
                    <div class="survey-integrated-form-row">
                        <div class="survey-integrated-form-group">
                            <label class="survey-integrated-form-label">登録モード</label>
                            <div class="survey-integrated-checkbox-container">
                                <input type="checkbox" id="bulkRegistrationMode" class="survey-integrated-checkbox" onchange="toggleBulkRegistration()">
                                <label for="bulkRegistrationMode" class="survey-integrated-checkbox-label">一括登録モード</label>
                            </div>
                            <span class="survey-integrated-input-hint">同じ機器を複数個登録する場合にチェック</span>
                        </div>
                    </div>

                    <!-- QRコード表示エリア -->
                    <div class="survey-integrated-qr-display">
                        <div class="survey-integrated-display-label">読み取ったQRコード</div>
                        <div class="survey-integrated-display-area">
                            <div class="survey-integrated-placeholder">
                                <div class="survey-integrated-placeholder-icon">📷</div>
                                <div class="survey-integrated-placeholder-text">QRコードを読み取ってください</div>
                            </div>
                        </div>
                    </div>

                    <!-- 青いバー -->
                    <div class="survey-integrated-section-bar"></div>

                    <!-- 資産番号・備品番号・シリアルNo. -->
                    <div class="survey-integrated-form-row">
                        <div class="survey-integrated-form-group">
                            <label class="survey-integrated-form-label">資産番号</label>
                            <input type="text" id="integratedAssetNo" class="survey-integrated-text-input" placeholder="資産番号を入力">
                        </div>

                        <div class="survey-integrated-form-group">
                            <label class="survey-integrated-form-label">備品番号</label>
                            <input type="text" id="integratedEquipmentNo" class="survey-integrated-text-input" placeholder="備品番号を入力">
                        </div>

                        <div class="survey-integrated-form-group">
                            <label class="survey-integrated-form-label">シリアルNo.</label>
                            <input type="text" id="integratedSerialNo" class="survey-integrated-text-input" placeholder="シリアルNo.を入力">
                        </div>
                    </div>

                    <!-- 購入年月日・その他 -->
                    <div class="survey-integrated-form-row">
                        <div class="survey-integrated-form-group">
                            <label class="survey-integrated-form-label">購入年月日</label>
                            <input type="date" id="integratedPurchaseDate" class="survey-integrated-date-input">
                        </div>

                        <div class="survey-integrated-form-group">
                            <label class="survey-integrated-form-label">その他</label>
                            <div class="survey-integrated-toggle-row">
                                <div class="survey-integrated-toggle-item">
                                    <label class="survey-integrated-toggle-item-label">リース</label>
                                    <div class="survey-integrated-toggle-container">
                                        <div class="survey-integrated-toggle-switch" onclick="toggleIntegratedSwitch(this)">
                                            <div class="survey-integrated-toggle-knob"></div>
                                        </div>
                                        <span class="survey-integrated-toggle-label">オフ</span>
                                    </div>
                                </div>

                                <div class="survey-integrated-toggle-item">
                                    <label class="survey-integrated-toggle-item-label">貸出品</label>
                                    <div class="survey-integrated-toggle-container">
                                        <div class="survey-integrated-toggle-switch" onclick="toggleIntegratedSwitch(this)">
                                            <div class="survey-integrated-toggle-knob"></div>
                                        </div>
                                        <span class="survey-integrated-toggle-label">オフ</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 写真表示エリア -->
                    <div class="survey-integrated-photo-display">
                        <div class="survey-integrated-display-label">写真</div>
                        <div class="survey-integrated-display-area">
                            <div class="survey-integrated-placeholder">
                                <div class="survey-integrated-placeholder-icon">📷</div>
                                <div class="survey-integrated-placeholder-text">写真を撮影してください</div>
                            </div>
                        </div>
                    </div>

                    <!-- 青いバー -->
                    <div class="survey-integrated-section-bar"></div>

                    <!-- 分類情報 -->
                    <div class="survey-integrated-subsection">
                        <h3 class="survey-integrated-subsection-title">分類情報</h3>

                        <div class="survey-integrated-form-row">
                            <div class="survey-integrated-form-group">
                                <label class="survey-integrated-form-label">大分類</label>
                                <select id="integratedLargeClassSelect" class="survey-integrated-select-input">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="survey-integrated-input-hint">フリー入力・一覧選択・あいまい検索可</span>
                            </div>

                            <div class="survey-integrated-form-group">
                                <label class="survey-integrated-form-label">中分類</label>
                                <select id="integratedMediumClassSelect" class="survey-integrated-select-input">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="survey-integrated-input-hint">フリー入力・一覧選択・あいまい検索可</span>
                            </div>

                            <div class="survey-integrated-form-group">
                                <label class="survey-integrated-form-label">品目</label>
                                <select id="integratedItemSelect" class="survey-integrated-select-input">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="survey-integrated-input-hint">フリー入力・一覧選択・あいまい検索可</span>
                            </div>
                        </div>

                        <div class="survey-integrated-form-row">
                            <div class="survey-integrated-form-group">
                                <label class="survey-integrated-form-label">メーカー</label>
                                <select id="integratedMakerSelect" class="survey-integrated-select-input">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="survey-integrated-input-hint">フリー入力・一覧選択・あいまい検索可</span>
                            </div>

                            <div class="survey-integrated-form-group">
                                <label class="survey-integrated-form-label">型式</label>
                                <select id="integratedModelSelect" class="survey-integrated-select-input">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="survey-integrated-input-hint">フリー入力・一覧選択・あいまい検索可</span>
                            </div>
                        </div>
                    </div>

                    <!-- サイズ情報 -->
                    <div class="survey-integrated-subsection">
                        <h3 class="survey-integrated-subsection-title">サイズ情報</h3>

                        <div class="survey-integrated-dimension-row">
                            <div class="survey-integrated-dimension-input">
                                <label class="survey-integrated-form-label">W (幅)</label>
                                <input type="number" id="integratedWidth" placeholder="0" min="0" step="1">
                            </div>

                            <div class="survey-integrated-dimension-input">
                                <label class="survey-integrated-form-label">D (奥行)</label>
                                <input type="number" id="integratedDepth" placeholder="0" min="0" step="1">
                            </div>

                            <div class="survey-integrated-dimension-input">
                                <label class="survey-integrated-form-label">H (高さ)</label>
                                <input type="number" id="integratedHeight" placeholder="0" min="0" step="1">
                            </div>
                        </div>
                        <span class="survey-integrated-input-hint">単位: mm</span>
                    </div>

                    <!-- 備考 -->
                    <div class="survey-integrated-form-group full">
                        <label class="survey-integrated-form-label">備考</label>
                        <textarea id="integratedRemarks" class="survey-integrated-textarea" placeholder="備考を入力してください"></textarea>
                    </div>

                    <!-- 終了シールNo.エリア（一括登録モード時のみ表示） -->
                    <div id="endSealNoSection" class="survey-integrated-end-seal-section" style="display: none;">
                        <div class="survey-integrated-section-bar"></div>

                        <div class="survey-integrated-end-seal-content">
                            <div class="survey-integrated-form-group">
                                <label class="survey-integrated-form-label">終了シールNo.</label>
                                <input type="text" id="integratedEndSealNo" class="survey-integrated-text-input" placeholder="終了シール番号を入力" readonly>
                                <span class="survey-integrated-input-hint">一括登録の終了シール番号</span>
                            </div>

                            <button type="button" class="survey-integrated-end-qr-button" onclick="handleEndQRScan()">
                                <span class="survey-integrated-end-qr-icon">📷</span>
                                <span>終了QR読取</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- フッター -->
        <footer class="survey-integrated-footer">
            <button class="survey-integrated-footer-button" aria-label="戻る" onclick="handleBackFromIntegratedSurvey()">
                <div class="survey-integrated-icon-circle">
                    <div class="survey-integrated-back-icon"></div>
                </div>
                <span class="survey-integrated-button-text">戻る</span>
            </button>

            <button class="survey-integrated-footer-button" aria-label="履歴表示" onclick="handleShowHistoryList()">
                <div class="survey-integrated-icon-circle">
                    <span style="font-size: 20px;">📋</span>
                </div>
                <span class="survey-integrated-button-text">履歴表示</span>
            </button>

            <button class="survey-integrated-footer-button camera" aria-label="QR読取" onclick="handleIntegratedQRScan()">
                <div class="survey-integrated-icon-circle">
                    <div class="survey-integrated-camera-icon">📷</div>
                </div>
                <span class="survey-integrated-button-text">QR読取</span>
            </button>

            <button class="survey-integrated-footer-button camera" aria-label="写真撮影" onclick="handleIntegratedPhotoCapture()">
                <div class="survey-integrated-icon-circle">
                    <div class="survey-integrated-camera-icon">📷</div>
                </div>
                <span class="survey-integrated-button-text">写真撮影</span>
            </button>

            <button class="survey-integrated-footer-button primary" aria-label="商品登録" onclick="handleIntegratedAssetRegistration()">
                <div class="survey-integrated-icon-circle">
                    <span style="font-size: 20px;">✓</span>
                </div>
                <span class="survey-integrated-button-text">商品登録</span>
            </button>
        </footer>
    </div>
