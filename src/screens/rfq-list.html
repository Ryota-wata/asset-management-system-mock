<!-- 見積依頼一覧画面 -->
<div id="rfqListPage" class="rfq-list-page">
    <div class="result-container">
        <!-- ヘッダー -->
        <header class="result-header">
            <div class="result-header-left">
                <div class="logo">
                    <div class="logo-icon">SHIP</div>
                    <div class="result-header-title">見積依頼一覧</div>
                </div>
                <span class="result-count" id="rfqCount">準備中</span>
            </div>
            <div class="result-header-actions">
                <button class="header-btn back" onclick="handleBackFromRfqList()">戻る</button>
            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <div class="main-content-area">
            <div class="content-wrapper">
                <!-- テーブル表示 -->
                <div class="list-view">
                    <div class="table-scroll-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th style="width: 150px;">見積依頼No</th>
                                    <th style="width: 200px;">購入先店舗</th>
                                    <th style="width: 120px;">依頼日</th>
                                    <th style="width: 120px;">ステータス</th>
                                    <th style="width: 100px;">申請件数</th>
                                    <th style="width: 200px;">アクション</th>
                                </tr>
                            </thead>
                            <tbody id="rfqListTableBody">
                                <!-- データ行はJavaScriptで生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
