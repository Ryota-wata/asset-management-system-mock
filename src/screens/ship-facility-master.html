<!-- SHIP施設マスタ一覧画面 -->
<div id="shipFacilityMasterPage" class="search-result-page">
    <div class="result-container">
        <!-- ヘッダー -->
        <header class="result-header">
            <div class="result-header-left">
                <div class="logo">
                    <div class="logo-icon">SHIP</div>
                    <div class="result-header-title">SHIP施設マスタ</div>
                </div>
                <span class="result-count" id="facilityCount">0件</span>
            </div>
            <div class="result-header-actions">
                <button class="header-btn success" onclick="showFacilityNewModal()">新規作成</button>
                <button class="header-btn back" onclick="handleFacilityBack()">戻る</button>
            </div>
        </header>

        <!-- フィルターヘッダー -->
        <div class="filter-header" id="facilityFilterHeader">
            <div class="filter-row-single">
                <div class="filter-group">
                    <label>施設ID</label>
                    <input type="text" id="filterFacilityId" class="filter-input" placeholder="F-001" oninput="filterFacilityTable()">
                </div>
                <div class="filter-group">
                    <label>施設名</label>
                    <input type="text" id="filterFacilityName" class="filter-input" placeholder="施設名で検索" oninput="filterFacilityTable()">
                </div>
                <div class="filter-group">
                    <label>都道府県</label>
                    <select id="filterPrefecture" class="filter-select" onchange="filterFacilityTable()">
                        <option value="">すべて</option>
                        <option value="北海道">北海道</option>
                        <option value="宮城">宮城</option>
                        <option value="東京">東京</option>
                        <option value="神奈川">神奈川</option>
                        <option value="愛知">愛知</option>
                        <option value="大阪">大阪</option>
                        <option value="福岡">福岡</option>
                        <option value="広島">広島</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>施設種別</label>
                    <select id="filterType" class="filter-select" onchange="filterFacilityTable()">
                        <option value="">すべて</option>
                        <option value="総合病院">総合病院</option>
                        <option value="医療センター">医療センター</option>
                        <option value="クリニック">クリニック</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="filter-reset-btn" onclick="resetFacilityFilter()">リセット</button>
                </div>
            </div>
        </div>

        <!-- アクションバー -->
        <div class="action-bar">
            <span class="selection-info" id="facilitySelectionInfo">0件選択中</span>
            <button class="action-btn delete-action" id="facilityDeleteBtn" onclick="handleFacilityDelete()" disabled>
                選択した施設を削除
            </button>
        </div>

        <!-- メインコンテンツエリア -->
        <div class="main-content-area">
            <div class="content-wrapper">
                <!-- テーブル表示 -->
                <div class="list-view" id="facilityListView">
                    <table class="resizable-table data-table">
                        <thead>
                            <tr>
                                <!-- ヘッダーはJavaScriptから動的に生成 -->
                            </tr>
                        </thead>
                        <tbody id="facilityTableBody">
                            <!-- データはJavaScriptから動的に生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ページネーション -->
        <div class="pagination-area">
            <div class="pagination-info">
                全 <span id="totalFacilities">8</span> 件中 <span id="displayStart">1</span> - <span id="displayEnd">8</span> 件を表示
            </div>
            <div class="pagination-controls">
                <button class="pagination-btn" onclick="goToPreviousPage()" disabled>前へ</button>
                <span class="pagination-current">1 / 1</span>
                <button class="pagination-btn" onclick="goToNextPage()" disabled>次へ</button>
            </div>
        </div>
    </div>
</div>
