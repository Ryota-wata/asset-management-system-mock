<!-- 資産情報登録画面（タブレット版） -->
    <div id="assetInfoTabletPage" class="asset-info-tablet-page">
        <div class="main-container-tb">
            <!-- ヘッダー -->
            <header class="header-tb">
                <h1 class="header-title-tb">現有資産調査</h1>
            </header>

            <!-- メインコンテンツ -->
            <main class="main-content-tb">
                <!-- フォーム全体を包むコンテナ -->
                <div class="unified-form-container-tb">
                    <!-- 分類情報セクション -->
                    <section class="form-section-tb">
                        <h3 class="section-title-tb">分類情報</h3>
                        
                        <div class="form-row-tb">
                            <div class="form-group-tb">
                                <label>大分類</label>
                                <select id="assetLargeClassSelectTb" class="select-field-tb">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="input-hint-tb">フリー入力・一覧選択・あいまい検索可</span>
                            </div>
                            
                            <div class="form-group-tb">
                                <label>中分類</label>
                                <select id="assetMediumClassSelectTb" class="select-field-tb">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="input-hint-tb">フリー入力・一覧選択・あいまい検索可</span>
                            </div>

                            <div class="form-group-tb">
                                <label>品目</label>
                                <select id="assetItemSelectTb" class="select-field-tb">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="input-hint-tb">フリー入力・一覧選択・あいまい検索可</span>
                            </div>
                            
                            <div class="form-group-tb">
                                <label>メーカー</label>
                                <select id="assetMakerSelectTb" class="select-field-tb">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="input-hint-tb">フリー入力・一覧選択・あいまい検索可</span>
                            </div>

                            <div class="form-group-tb">
                                <label>型式</label>
                                <select id="assetModelSelectTb" class="select-field-tb">
                                    <option value="">選択してください</option>
                                </select>
                                <span class="input-hint-tb">フリー入力・一覧選択・あいまい検索可</span>
                            </div>
                        </div>
                    </section>

                    <!-- サイズ情報セクション -->
                    <section class="form-section-tb">
                        <h3 class="section-title-tb">サイズ情報</h3>
                        
                        <div class="dimension-row-tb">
                            <div class="dimension-input-tb">
                                <label>W (幅)</label>
                                <input type="number" placeholder="0" min="0" step="1">
                            </div>
                            
                            <div class="dimension-input-tb">
                                <label>D (奥行)</label>
                                <input type="number" placeholder="0" min="0" step="1">
                            </div>
                            
                            <div class="dimension-input-tb">
                                <label>H (高さ)</label>
                                <input type="number" placeholder="0" min="0" step="1">
                            </div>
                        </div>
                        <span class="input-hint-tb">単位: mm</span>
                    </section>

                    <!-- 備考セクション -->
                    <section class="form-section-tb">
                        <h3 class="section-title-tb">備考</h3>
                        
                        <div class="form-row-tb full">
                            <div class="form-group-tb">
                                <label>備考</label>
                                <textarea placeholder="備考を入力してください"></textarea>
                            </div>
                        </div>
                        
                        <!-- アクションボタン -->
                        <div class="action-buttons-tb">
                            <button class="action-button-tb secondary" onclick="handleShowHistoryList()">
                                <span class="icon">📋</span>
                                <span>履歴表示</span>
                            </button>
                            
                            <button class="action-button-tb primary">
                                <span class="icon">✓</span>
                                <span>商品登録</span>
                            </button>
                        </div>
                    </section>
                </div>
            </main>

            <!-- フッター -->
            <footer class="footer-tb">
                <button class="footer-button-tb" aria-label="戻る" onclick="handleBackFromAssetInfo()">
                    <div class="icon-circle-tb">
                        <div class="back-icon-tb"></div>
                    </div>
                    <span class="button-text-tb">戻る</span>
                </button>
                
                <button class="footer-button-tb" aria-label="部門入力へ" onclick="handleGoToSurvey()">
                    <div class="icon-circle-tb">
                        <div class="home-icon-tb">🏠</div>
                    </div>
                    <span class="button-text-tb">部門入力へ</span>
                </button>
            </footer>
        </div>
    </div>
