<!-- SHIP資産マスタ編集モーダル -->
<div id="assetEditModal" class="asset-master-modal">
    <div class="asset-master-modal-content" style="max-width: 600px;">
        <!-- モーダルヘッダー -->
        <div class="asset-master-modal-header">
            <h2 class="asset-master-modal-title">SHIP資産マスタ編集</h2>
            <button class="asset-master-modal-close" onclick="closeAssetEditModal()">×</button>
        </div>

        <!-- フォームコンテンツ -->
        <div class="facility-form-container">
            <form id="assetEditForm" onsubmit="handleAssetEditSubmit(event)">
                <!-- 隠しフィールド -->
                <input type="hidden" id="editAssetId">

                <!-- 分類情報セクション -->
                <div class="facility-form-section">
                    <h3 class="facility-form-section-title">分類情報</h3>

                    <div class="facility-form-row">
                        <div class="facility-form-group">
                            <label class="facility-form-label required">Category</label>
                            <select class="facility-form-input" id="editAssetCategory" required>
                                <option value="">選択してください</option>
                                <option value="医療機器">医療機器</option>
                                <option value="什器備品">什器備品</option>
                            </select>
                        </div>
                    </div>

                    <div class="facility-form-row">
                        <div class="facility-form-group">
                            <label class="facility-form-label required">大分類</label>
                            <input type="text" class="facility-form-input" id="editAssetLargeClass" required>
                        </div>
                    </div>

                    <div class="facility-form-row">
                        <div class="facility-form-group">
                            <label class="facility-form-label required">中分類</label>
                            <input type="text" class="facility-form-input" id="editAssetMediumClass" required>
                        </div>
                    </div>

                    <div class="facility-form-row">
                        <div class="facility-form-group">
                            <label class="facility-form-label required">品目</label>
                            <input type="text" class="facility-form-input" id="editAssetItem" required>
                        </div>
                    </div>

                    <div class="facility-form-row">
                        <div class="facility-form-group half">
                            <label class="facility-form-label required">メーカー</label>
                            <input type="text" class="facility-form-input" id="editAssetManufacturer" required>
                        </div>
                        <div class="facility-form-group half">
                            <label class="facility-form-label required">型式</label>
                            <input type="text" class="facility-form-input" id="editAssetModel" required>
                        </div>
                    </div>
                </div>

                <!-- フォームアクション -->
                <div class="facility-form-actions">
                    <button type="button" class="facility-form-btn cancel" onclick="closeAssetEditModal()">キャンセル</button>
                    <button type="submit" class="facility-form-btn submit">更新</button>
                </div>
            </form>
        </div>
    </div>
</div>
