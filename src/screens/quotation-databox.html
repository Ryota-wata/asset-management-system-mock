<!-- 見積書管理画面 -->
<div id="quotationDataBoxPage" class="quotation-databox-page">

    <div class="result-container">
        <!-- ヘッダー -->
        <header class="result-header">
            <div class="result-header-left">
                <div class="logo">
                    <div class="logo-icon">SHIP</div>
                    <div class="result-header-title">見積書管理</div>
                </div>
                <span class="result-count" id="quotationCount">-</span>
            </div>
            <div class="result-header-actions">
                <button class="header-btn primary" onclick="showUploadQuotationModal()">
                    <span class="btn-icon">📄</span>見積書アップロード
                </button>
                <div class="nav-menu">
                    <button class="nav-menu-btn" onclick="toggleNavMenu()">
                        <span>📑 メニュー</span>
                        <span class="nav-menu-arrow">▼</span>
                    </button>
                    <div class="nav-menu-dropdown" id="navMenuDropdown">
                        <div class="nav-menu-item" onclick="goToApplicationList()">
                            <span class="nav-menu-item-icon">📝</span>
                            <span>申請一覧</span>
                        </div>
                        <div class="nav-menu-item" onclick="goToQuotationDataBox()">
                            <span class="nav-menu-item-icon">📦</span>
                            <span>見積書管理</span>
                        </div>
                    </div>
                </div>
                <button class="header-btn back" onclick="handleBackFromDataBox()">戻る</button>
            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <div class="main-content-area">
            <div class="content-wrapper">

                <!-- 見積依頼No.ごとのセクション -->
                <div id="quotationsByRfqContainer">
                    <!-- JavaScriptで動的生成 -->
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <div class="empty-text">見積書がアップロードされていません</div>
                        <div class="empty-subtext">「見積書アップロード」ボタンから追加してください</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 見積書アップロードモーダル -->
    <div class="modal" id="uploadQuotationModal" onclick="handleUploadModalOutsideClick(event)">
        <div class="modal-content upload-modal-content">
            <h2 class="modal-title">見積書アップロード</h2>

            <form id="uploadQuotationForm" onsubmit="handleUploadQuotation(event)">
                <div class="form-section">
                    <div class="form-group">
                        <label>見積依頼 <span class="required">*</span></label>
                        <div class="rfq-selection-container">
                            <div class="rfq-selected-info" id="rfqSelectedInfo">
                                <div class="rfq-info-placeholder">見積依頼を選択してください</div>
                            </div>
                            <button type="button" class="select-rfq-btn" onclick="showRfqSelectModal()">
                                📋 見積依頼を選択
                            </button>
                        </div>
                        <input type="hidden" id="uploadRfqNo" required>
                        <input type="hidden" id="uploadVendor" required>
                    </div>

                    <div class="form-group">
                        <label for="uploadFile">見積書PDF（任意）</label>
                        <input type="file" id="uploadFile" accept=".pdf">
                        <small class="form-help">※ ファイルを選択しない場合はダミーの見積書が登録されます</small>
                    </div>
                </div>

                <div class="modal-footer-buttons">
                    <button type="button" class="modal-button secondary" onclick="closeUploadQuotationModal()">キャンセル</button>
                    <button type="submit" class="modal-button">登録</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 見積依頼選択モーダル -->
    <div class="modal" id="rfqSelectModal" onclick="handleRfqSelectModalOutsideClick(event)">
        <div class="modal-content" style="max-width: 900px;">
            <h2 class="modal-title">見積依頼を選択</h2>
            <p class="modal-description">アップロードする見積書の見積依頼を選択してください</p>

            <div class="modal-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">選択</th>
                            <th style="width: 150px;">見積依頼No</th>
                            <th style="width: 200px;">業者名</th>
                            <th style="width: 120px;">作成日</th>
                            <th style="width: 100px;">申請件数</th>
                            <th style="width: 120px;">ステータス</th>
                        </tr>
                    </thead>
                    <tbody id="rfqSelectTableBody">
                        <!-- JavaScriptで動的生成 -->
                    </tbody>
                </table>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="modal-button secondary" onclick="closeRfqSelectModal()" style="flex: 1;">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- 発注書・検収書出力モーダル -->
    <div class="modal" id="outputModal" onclick="handleOutputModalOutsideClick(event)">
        <div class="modal-content" style="max-width: 700px;">
            <h2 class="modal-title">発注書・検収書の出力</h2>

            <div class="output-modal-info">
                <div class="output-info-row">
                    <span class="output-info-label">見積依頼No:</span>
                    <span class="output-info-value" id="outputModalRfqNo">-</span>
                </div>
                <div class="output-info-row">
                    <span class="output-info-label">購入先店舗:</span>
                    <span class="output-info-value" id="outputModalVendor">-</span>
                </div>
            </div>

            <div class="output-modal-actions">
                <div class="output-action-card">
                    <div class="output-action-icon">📝</div>
                    <div class="output-action-content">
                        <div class="output-action-title">発注書テンプレート</div>
                        <div class="output-action-description">紐付けられた申請情報から発注書を生成します</div>
                    </div>
                    <button class="output-action-btn" onclick="generatePurchaseOrder()">
                        <span class="btn-icon">📥</span> Excel出力
                    </button>
                </div>

                <div class="output-action-card">
                    <div class="output-action-icon">📋</div>
                    <div class="output-action-content">
                        <div class="output-action-title">検収書テンプレート</div>
                        <div class="output-action-description">紐付けられた申請情報から検収書を生成します</div>
                    </div>
                    <button class="output-action-btn" onclick="generateInspectionReport()">
                        <span class="btn-icon">📥</span> Excel出力
                    </button>
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="modal-button secondary" onclick="closeOutputModal()" style="flex: 1;">閉じる</button>
            </div>
        </div>
    </div>

</div>
