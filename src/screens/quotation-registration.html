<!-- 見積明細登録画面 -->
<div id="quotationRegistrationPage" class="quotation-registration-page">

    <div class="result-container">
        <!-- ヘッダー -->
        <header class="result-header">
            <div class="result-header-left">
                <div class="logo">
                    <div class="logo-icon">SHIP</div>
                    <div class="result-header-title">見積明細登録</div>
                </div>
            </div>
            <div class="result-header-actions">
                <button class="header-btn back" onclick="handleBackFromQuotationRegistration()">戻る</button>
            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <div class="main-content-area">
            <div class="content-wrapper">

                <!-- ステップ1: 見積依頼Noの選択 -->
                <div class="quotation-section">
                    <div class="quotation-section-header">
                        <span class="step-number">STEP 1</span>
                        <h2>見積依頼Noの選択</h2>
                    </div>
                    <div class="quotation-section-content">
                        <div class="form-group">
                            <label>見積依頼No <span class="required">*</span></label>
                            <select id="selectedRfqNo" class="form-select" onchange="onRfqNoChange()">
                                <option value="">選択してください</option>
                                <!-- JavaScriptで動的生成 -->
                            </select>
                        </div>
                        <div id="rfqInfoDisplay" class="rfq-info-display" style="display: none;">
                            <div class="info-row">
                                <span class="label">購入先:</span>
                                <span class="value" id="rfqVendor">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">紐づく申請:</span>
                                <span class="value" id="rfqApplicationCount">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ステップ2: 見積書PDFのアップロード -->
                <div class="quotation-section">
                    <div class="quotation-section-header">
                        <span class="step-number">STEP 2</span>
                        <h2>見積書PDFのアップロード</h2>
                    </div>
                    <div class="quotation-section-content">
                        <div class="file-upload-area" id="fileUploadArea">
                            <div class="upload-icon">📄</div>
                            <div class="upload-text">見積書ファイル</div>
                            <div class="upload-subtext">ファイルを選択 または ドラッグ&ドロップ</div>
                            <input type="file" id="quotationFile" accept=".pdf" onchange="handleFileSelect(event)" style="display: none;">
                            <button class="upload-button" onclick="document.getElementById('quotationFile').click()">ファイルを選択</button>
                        </div>
                        <div id="selectedFileInfo" class="selected-file-info" style="display: none;">
                            <span class="file-name" id="fileName"></span>
                            <button class="remove-file-btn" onclick="removeFile()">✕</button>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label>見積フェーズ <span class="required">*</span></label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="quotationPhase" value="概算" checked>
                                    <span>概算</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="quotationPhase" value="最終">
                                    <span>最終</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ステップ3: 基本情報の入力 -->
                <div class="quotation-section">
                    <div class="quotation-section-header">
                        <span class="step-number">STEP 3</span>
                        <h2>基本情報の入力</h2>
                    </div>
                    <div class="quotation-section-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label>見積業者 <span class="required">*</span></label>
                                <input type="text" id="quotationVendor" class="form-input" placeholder="◯◯メディカル">
                            </div>
                            <div class="form-group">
                                <label>見積日 <span class="required">*</span></label>
                                <input type="date" id="quotationDate" class="form-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>有効期限</label>
                                <input type="date" id="quotationExpiry" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>合計金額 <span class="required">*</span></label>
                                <input type="number" id="quotationTotal" class="form-input" placeholder="12500000">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ステップ4: 見積明細の入力 -->
                <div class="quotation-section">
                    <div class="quotation-section-header">
                        <span class="step-number">STEP 4</span>
                        <h2>見積明細の入力</h2>
                    </div>
                    <div class="quotation-section-content">
                        <div class="quotation-details-header">
                            <button class="add-detail-btn" onclick="addQuotationDetailRow()">+ 行を追加</button>
                        </div>
                        <div class="quotation-details-table-wrapper">
                            <table class="quotation-details-table">
                                <thead>
                                    <tr>
                                        <th style="width: 100px;">申請No</th>
                                        <th style="width: 150px;">品目<br>(申請)</th>
                                        <th style="width: 120px;">メーカー</th>
                                        <th style="width: 120px;">型式</th>
                                        <th style="width: 80px;">数量</th>
                                        <th style="width: 120px;">単価</th>
                                        <th style="width: 120px;">金額</th>
                                        <th style="width: 100px;">明細区分</th>
                                        <th style="width: 60px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="quotationDetailsBody">
                                    <!-- JavaScriptで動的生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- アクションボタン -->
                <div class="action-buttons">
                    <button class="modal-button secondary" onclick="handleBackFromQuotationRegistration()">キャンセル</button>
                    <button class="modal-button" onclick="saveQuotationDraft()">下書き保存</button>
                    <button class="modal-button primary" onclick="submitQuotationRegistration()">登録完了</button>
                </div>

            </div>
        </div>
    </div>

</div>
